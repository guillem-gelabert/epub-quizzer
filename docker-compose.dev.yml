services:
  postgres:
    image: postgres:16
    container_name: epub-quizzer-db-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-epubquizzer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-epubquizzer}
      POSTGRES_DB: ${POSTGRES_DB:-epubquizzer}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-epubquizzer}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - epub-quizzer-network

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: epub-quizzer-app-dev
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-epubquizzer}:${POSTGRES_PASSWORD:-epubquizzer}@postgres:5432/${POSTGRES_DB:-epubquizzer}?schema=public
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      NODE_ENV: development
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - ./prompts:/app/prompts:ro
    networks:
      - epub-quizzer-network
    command: sh -c "npm install && npx prisma generate && npm run dev"
    restart: unless-stopped

  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: epub-quizzer-prisma-studio-dev
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-epubquizzer}:${POSTGRES_PASSWORD:-epubquizzer}@postgres:5432/${POSTGRES_DB:-epubquizzer}?schema=public
      NODE_ENV: development
    ports:
      - "5555:5555"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - epub-quizzer-network
    command: sh -c "npm install && npx prisma generate && npx prisma studio --browser none --port 5555"
    restart: unless-stopped

volumes:
  postgres_dev_data:

networks:
  epub-quizzer-network:
    driver: bridge

